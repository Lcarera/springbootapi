spring.application.name=springbootapi
server.port=${PORT:8080}
management.endpoints.web.exposure.include=hello 
management.endpoint.health.show-details=always

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/springbootapi}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:mySecurePassword123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Logging configuration
logging.level.com.gm2dev.springbootapi=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Docker Compose support disabled by default (safe for containers)
spring.docker.compose.enabled=false
