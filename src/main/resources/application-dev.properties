# Development profile configuration
# This profile is used for local development from IDE

# Enable Docker Compose support for automatic service management
spring.docker.compose.enabled=true

# Use development-specific Docker Compose file (only database)
spring.docker.compose.file=compose-dev.yml

# Optional: Configure which services to start (default is all)
# For local development, we only want the database, not the app itself
# spring.docker.compose.profiles.active=

# Development-specific logging
logging.level.com.gm2dev.springbootapi=DEBUG
logging.level.org.springframework.boot.docker.compose=INFO

# Local development database configuration (fallback if Docker Compose fails)
# These will be overridden by Docker Compose service discovery
spring.datasource.url=jdbc:postgresql://localhost:5432/springbootapi
spring.datasource.username=postgres
spring.datasource.password=mySecurePassword123
